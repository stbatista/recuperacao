        <div>
            <h1>Ficha de Cadastro</h1>
        </div>

        <form id="form">
            <fieldset>
                <div>
                    <label>Nome:</label>
                    <input type="text" name="Nome" id="Nome" class="inputs required" oninput="nameValidate">
                </div>
            
                <div>
                    <label>Sobrenome:</label>
                    <input type="text" name="Sobrenome" id="Sobrenome">
                </div>
            </fieldset>
            
            
                <div>
                    <label>Email:</label>
                    <input type="email" name="nome" id="nome" class="inputs required">
                </div>

                <div>
                    <label>Sexo:</label>
                    <input type="radio" name="sexo" value="Feminino">Feminino 
                    <input type="radio" name="sexo" value="Masculino">Masculino 
                </div>

                <div>
                    <label>Cep:</label>
                    <input type="number" name="Cep" id="Cep" class="inputs required">
                </div>

                <div>
                    <label>Endereço:</label>
                    <input type="text" name="" id="endereço">
                </div>

                <div>
                    <label>Data de Nascimento</label>
                    <input type="date" name="" id="aniversario">
                </div>


                    <div>
                    <label>Celular:</label>
                    <input type="tel" name="" id="Celular" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">

                </div>
            
                <br><br><br>
                
                <div> 
                    <button> Cadastrar </button>


                </div>



        </form>
